<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎸 서태지 팬덤 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎸 서태지 팬덤 테스트</h1>
            <p class="subtitle">당신은 서태지를 얼마나 알고 있나요?</p>
        </header>

        <div class="game-area">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">맞힌 문제</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">진행</span>
                    <span id="progress">1 / 10</span>
                </div>
            </div>

            <div class="question-area">
                <div id="question" class="question">로딩중...</div>
                <div id="choices" class="choices"></div>
                <input type="text" id="answer-input" class="hidden" placeholder="답을 입력하세요" autocomplete="off">
            </div>

            <div id="feedback" class="feedback"></div>

            <div class="button-area">
                <button id="submit-btn" type="button">제출</button>
                <button id="next-btn" class="hidden" type="button">다음 문제 ➡️</button>
            </div>
        </div>

        <div class="grade-info">
            <h3>🏆 등급 안내</h3>
            <div class="grade-list">
                <div class="grade-item">
                    <span class="grade-icon">👨‍👩‍👧‍👦</span>
                    <span class="grade-title">서태지 가족</span>
                    <span class="grade-range">9~10점</span>
                </div>
                <div class="grade-item">
                    <span class="grade-icon">🎸</span>
                    <span class="grade-title">서태지 찐팬</span>
                    <span class="grade-range">7~8점</span>
                </div>
                <div class="grade-item">
                    <span class="grade-icon">🇰🇷</span>
                    <span class="grade-title">한국사람</span>
                    <span class="grade-range">5~6점</span>
                </div>
                <div class="grade-item">
                    <span class="grade-icon">🌍</span>
                    <span class="grade-title">외국사람</span>
                    <span class="grade-range">3~4점</span>
                </div>
                <div class="grade-item">
                    <span class="grade-icon">👽</span>
                    <span class="grade-title">외계인</span>
                    <span class="grade-range">0~2점</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
